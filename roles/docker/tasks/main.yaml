# Preparar o ambiente para usar templates .j2

- name: Garantir que os pacotes necessários estejam instalados
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  become: yes
  loop:
    - python3
    - python3-pip

- name: Garantir que as bibliotecas necessárias do Python estejam instaladas
  pip:
    name: "{{ item }}"
    state: present
    executable: pip3
  loop:
    - jsondiff
    - pyyaml
